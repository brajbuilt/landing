<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      /* 1. Global Reset & Layout */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a; /* Deep Navy Blue */
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        overflow: hidden;
      }

      /* 2. Text Styling */
      .content {
        text-align: center;
        z-index: 10;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -1px;
        margin-bottom: 1rem;
        background: linear-gradient(
          to right,
          #4ade80,
          #3b82f6
        ); /* Gradient Text */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        color: #94a3b8;
        font-size: 1.1rem;
        margin-top: 0;
      }

      /* 3. The "Building Blocks" Animation */
      .loader-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 2rem;
      }

      .block {
        width: 20px;
        height: 20px;
        background-color: #3b82f6; /* Blue */
        border-radius: 4px;
        animation: bounce 1.5s infinite ease-in-out;
      }

      /* Stagger the animation for the wave effect */
      .block:nth-child(1) {
        animation-delay: 0s;
        background-color: #4ade80;
      } /* Green */
      .block:nth-child(2) {
        animation-delay: 0.2s;
        background-color: #3b82f6;
      } /* Blue */
      .block:nth-child(3) {
        animation-delay: 0.4s;
        background-color: #a855f7;
      } /* Purple */

      /* 4. Keyframes */
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-25px) scale(1.1); /* Jump up and grow slightly */
          opacity: 1;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="loader-container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <h1>BrajBuilt</h1>
      <p>Tech Products built on BrajBhoomi</p>
    </div>
  </body>
</html>
